<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">


  <ion-nav-view></ion-nav-view>

<script type="text/ng-template" id="main.html">
<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>

    <ion-nav-view name="menuContent" animation="nav-title-slide-ios7"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-list>
      <ion-item ui-sref="base.account" menu-toggle="left">
        Page
      </ion-item>
    </ion-list>
  </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">
  </ion-side-menu>
</ion-side-menus>
</script>

  <script type="text/ng-template" id="tabs.html">

    <ion-view>

      <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="Deals" icon="ion-ios7-home" ui-sref="base.tabs.deals">

          <ion-nav-view name="dealsTab"></ion-nav-view>
          
        </ion-tab>
        <ion-tab title="Earn Points" icon="ion-ribbon-a">
          <ion-content padding="true">
            POint
          </ion-content>
        </ion-tab>
        <ion-tab title="Map" icon="ion-map">
          Map
        </ion-tab>
        <ion-tab title="Coupons" icon="ion-cash">
          Coupon
        </ion-tab>
        <ion-tab title="Stores" icon="ion-ios7-cart">
          Store
        </ion-tab>
      </ion-tabs>

    </ion-view>
  </script>
  
  <script type="text/ng-template" id="page.html">
    <ion-view title="page">
      <ion-nav-bar class="bar-positive">
        <button class="button button-clear" ng-click="page.goBack()"><i class="ion-ios7-arrow-left"></i> Back</button>
      </ion-nav-bar>
      <ion-content padding="true">
        Page Content
      </ion-content>
    </ion-view>
  </script>

  <script type="text/ng-template" id="deals.html">
    <ion-view title="deals">
      <ion-nav-bar class="bar-positive">

          <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>

      </ion-nav-bar>
      <ion-list>
        <ion-item ng-repeat="deal in dealsctrl.deals" ui-sref="base.tabs.deal({dealId: deal.id})">
          {{deal.name}}
        </ion-item>
      </ion-list>

    </ion-view>
  </script>

  <script type="text/ng-template" id="deal.html">
    <ion-view title="Deal">
    <ion-nav-bar class="bar-positive">
      <button class="button button-clear" ng-click="dealctrl.goBack()"><i class="ion-ios7-arrow-left"></i> Back</button>

    </ion-nav-bar>
      <ion-content padding="true">
                   {{dealctrl.deal.name}}
      </ion-content>
    </ion-view>
  </script>
  </body>
</html>
